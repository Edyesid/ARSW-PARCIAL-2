<!DOCTYPE html>
<html lang="en">
<head>
<title>Open Weather</title>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
<script src="js/app.js"></script>
<script src="js/apiclient.js"></script>
<script src="js/script.js"></script>
<link rel="stylesheet" href="css/css.css">
</head>
<body>
    <center>
        <h1 align=center>Open Weather</h1>
        <input id="input_city" type="text" placeholder="Campo de entrada de ciudad"></input>
        <button onclick="app.getClima(input_city.value)">Buscar</button>
    </center>

    <center>
        <table id="id_table">
            <thead class="text-center">
            <tr>
                <th>temp</th>
                <th>feels_like</th>
                <th>temp_min</th>
                <th>temp_max</th>
                <th>pressure</th>
                <th>humidity</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </center>

    <center>
        <div class="col">
            <div id="map"></div>
        </div>
    </center>

</body>
</html>
